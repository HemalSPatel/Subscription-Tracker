name: Format Code

on:
    push: 
        branches: [master, main]
    pull_request:
        branches: [master, main]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
          contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: Install dependencies
              run: npm ci
            
            - name: Configure git
              run: |
                git config --local user.name "github-actions[bot]"
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
            
            - name: Fetch all branches
              run: git fetch --all

            - name: Update local main
              run: git checkout main && git pull origin main
            
            - name: Generate timestamp
              id: vars
              run: echo "BRANCH_SUFFIX=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
            
            - name: Create and switch to a new branch
              run: git checkout -b auto/code-formatting-${{ env.BRANCH_SUFFIX }} 
            
            - name: Run Prettier formatting
              run: npx prettier --write "**/*.{js,json,html,ts}"

            - name: Stage changes
              run: |
                git add .
                git reset package-lock.json
            
            - name: Commit changes
              run: | 
                git commit -m "Apply prettier formatting to main" || echo "No changes to commit"
                git branch
                git rev-parse --abbrev-ref HEAD
            
            - name: Install and Authenticate GitHub CLI
              run: |
                sudo apt-get update
                sudo apt-get install -y gh
                echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
              
            - name: Push branch
              run: |
                git push origin auto/code-formatting-${{ env.BRANCH_SUFFIX }} || (echo "Push failed!" && exit 1)

            - name: Create PR
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                gh pr list --base main --head auto/code-formatting-${{ env.BRANCH_SUFFIX }} | grep "auto/code-formatting-${{ env.BRANCH_SUFFIX }}" && echo "PR already exists" || \
                gh pr create --base main --head auto/code-formatting-${{ env.BRANCH_SUFFIX }} --title "Apply formatting to main branch" --body "This PR was automatically created to format the code using Prettier."
              
